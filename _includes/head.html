
<head>
   <meta http-equiv="content-type" content="text/html"; charset= "utf-8" />
    {% include google-analytics.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name ="author" content="{{site.author}}">

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!--   {% if page.feed %}

    <link rel="alternate" type="application/atom+xml" href="{{page.feed }}" title="RSS feed" />

    {% endif %} -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">  

    <link rel="stylesheet" href="{{ "/css/main-new.css" | prepend: site.baseurl }}" media="(max-device-width: 479px")>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" media="(min-device-width: 480px)">


    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}" media="screen and (min-device-width: 480px) ">

   


    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    

    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          displayMath: [['$$','$$'], ['\\[','\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
   
</head>
